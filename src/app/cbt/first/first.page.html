<ion-header mode="ios" >
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" slot="start" size="large" [routerLink]="['/tabs/home']"
     ></ion-icon>
    <ion-title class="ion-text-center">
      Practice Center

    </ion-title>

<ion-icon name="pie-chart-outline" slot="end" size="large" color="primary" [routerLink]="['/tabs/dashboard']">
</ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>

  <div class="title">

  <ion-row>
    <ion-col size="6" class="">
        <h5>Practice Center</h5>
        <p>Welcome to SuccessBOX Practice Center
        </p>

    </ion-col>
    <ion-col size="6">
      <img  src="../../../assets/testcent.png" width="200px">
    </ion-col>
  </ion-row>

  </div>

  <div >
      <ion-grid>
        <ion-row>
          <ion-col sizeXs="6"  sizeSm="6"  sizeMd="4"  sizeLg="3"  [routerLink]="['/tabs/start', 2]"  >
            <div class="test-center">
              <span>
                <img src="../../assets/utme.png" height="100px">
              </span>
              <h5>SSCE Test Engine</h5>
              <ion-label> Over 20 years of question Bank</ion-label>

            </div>
          </ion-col>





          <ion-col sizeXs="6"  sizeSm="6"  sizeMd="4"  sizeLg="3" >
            <div class="mathSolver"  [routerLink]="['/tabs/start', 1]"  >
              <span>
                <img src="../../assets/ssce.png"  height="100px">
              </span>
              <h5>UTME Simulator</h5>
              <ion-label>Over 15 years of question Bank</ion-label>

            </div>
          </ion-col>



          <ion-col sizeXs="6"  sizeSm="6"  sizeMd="4"  sizeLg="3" >
            <div class="report"  [routerLink]="['/tabs/start', 3]"  >
              <span>
                <img src="../../assets/bece.png"  height="100px">
              </span>
              <h5>BECE Master Prep</h5>
              <ion-label>Over 10 years of question Bank</ion-label>

            </div>
          </ion-col>

          <ion-col sizeXs="6"  sizeSm="6"  sizeMd="4"  sizeLg="3"   [routerLink]="['/tabs/start', 4]"  >
            <div class="chat2learn">
              <span>
                <img src="../../assets/common.png"  height="100px">
              </span>
              <h5>Common Entrance Prep</h5>
              <ion-label>Over 20 years of question Bank</ion-label>

            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
