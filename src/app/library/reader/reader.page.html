
<ion-header>
    <ion-toolbar>
      <ion-icon name="chevron-back-outline" slot="start" size="large" [routerLink]="['/tabs/book', subject_id]"></ion-icon>
      <ion-title class="ion-text-center">
        {{ headData.topics }}
        <p style="font-size: 9px;">({{ headData.subject_name }})</p>
      </ion-title>

<ion-content [fullscreen]="true">

  <div class="read" [innerHTML]="contentData.content"></div>

    <ion-fab slot="fixed" vertical="bottom" horizontal="center" *ngIf="dataRaw.no_of_questions !== 0">
      <ion-fab-button [routerLink]="['/tabs/test', topic_id]">

        <ion-icon name="book-outline"></ion-icon>&nbsp; Proceed Take Test

      </ion-fab-button>
    </ion-fab>
</ion-content>
